{% extends 'base.html' %}

{% block content %}

<div class="container-fluid mt-4">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <div class="card">
                <h2>{{ team }}</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mb-4">
            <a class="btn btn-block btn-danger w-100" href="/">
                Back
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card shadow-lg">
                <h3 class="card-title text-center my-4">Notes</h3>
                <div class="card-body">
                    <table class="table table-striped table-striped">
                        <tbody>
                        {% for match in notes %}
                            <tr>
                            <td>
                                {{ match.match }}
                            </td>
                            <td>
                                {{ match.notes }}
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
